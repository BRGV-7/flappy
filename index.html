<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PICHUKA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="game-title">PICHUKA</h1>
      <section id="game" class="game" aria-label="PICHUKA Game">
        <div id="scoreBoard" class="score-board">Score: 0 | High: 0</div>
        <div id="pipes" class="pipes" aria-hidden="true"></div>
        <div id="bird" class="bird" aria-label="Pichuka"></div>
        <div class="ground" aria-hidden="true"></div>
        <div id="overlay" class="overlay">PICHUKA - Press Space to Start</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
